<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overall-container">
      <div class="image-container">
        <div class="logo-container">
          <p>Odin</p>
          <img src="/assets/odin-lined.png" alt="odin" />
        </div>
      </div>
      <div class="form-container">
        <div class="header">
          <button class="change-theme">Dark</button>
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <p>You know you want to.</p>
        </div>
        <div class="card">
          <h2>Let's do this!</h2>
          <form
            action="https://httpbin.org/post"
            id="formElement"
            method="post"
          >
            <div class="input-column1">
              <legend>EMAIL</legend>
              <input name="email" class="fields emailInput" type="email" />
              <p class="error-message" id="email"></p>
              <legend>PASSWORD</legend>
              <input
                name="password"
                class="fields pass"
                type="password"
                minlength="4"
              />
              <p class="error-message" id="password"></p>
            </div>
            <div class="input-column2"></div>
          </form>
        </div>
        <div class="footer">
          <button class="submitBtn" type="submit">Log in</button>
          <div class="linkCont">
            <p>Don't have an account?</p>
            <a href="/index.html" target="_blank">
              <p>Signup</p>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
